events {
    worker_connections 1024;
}

http {
    # Используем DNS Google с таймаутом
    resolver 8.8.8.8 valid=30s ipv6=off;

    upstream pastebin_servers {
        # Указываем серверы с явным указанием HTTPS
        server pastebin-clone-1.onrender.com:443;
        server pastebin-clone-nk19.onrender.com:443;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            # Важные настройки проксирования
            proxy_pass https://pastebin_servers;
            
            # Критически важные заголовки
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Настройки SSL для Render
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;  # Временно отключаем проверку сертификата
            
            # Дополнительные настройки
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_redirect off;
        }
    }
}