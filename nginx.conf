events {
    worker_connections 64;
}

http {
    # DNS-резолвер с коротким TTL
    resolver 1.1.1.1 valid=10s ipv6=off;

    upstream backend {
        # Без параметра 'resolve' (не поддерживается в Alpine)
        server pastebin-clone-1.onrender.com:443;
        
        # Настройки для "засыпающих" инстансов
        keepalive 2;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass https://backend;
            
            # Обязательные настройки для Render
            proxy_set_header Host $host;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # Таймауты для free-инстансов
            proxy_connect_timeout 15s;  # Увеличен для "просыпающихся" серверов
            proxy_read_timeout 30s;
            
            # Повторные попытки
            proxy_next_upstream error timeout http_502;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }
        
        # Health Check
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}