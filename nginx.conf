events {
    worker_connections 64;  # Экономия RAM для free-тарифа
}

http {
    # Используем DNS с малым TTL
    resolver 1.1.1.1 valid=10s ipv6=off;

    upstream backend {
        # Render бесплатные инстансы могут менять IP при пробуждении
        server pastebin-clone-1.onrender.com:443 resolve;
        server pastebin-clone-2.onrender.com:443 resolve;
        
        # Настройки для "засыпающих" инстансов
        keepalive 2;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        
        location / {
            # Важные настройки для Render
            proxy_pass https://backend;
            proxy_set_header Host $host;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;  # Игнорируем ошибки SSL
            
            # Таймауты для free-инстансов
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            
            # Пробуждение серверов при 502
            proxy_next_upstream error timeout http_502;
            proxy_next_upstream_tries 3;
        }
        
        # Health Check для Render
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}